<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>华扬资本-董秘</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<script src="http://code.jquery.com/jquery.js"> </script>
<script src="../scripts/flexible.js"></script>
<link rel="stylesheet" href="../styles/common.css">
<link rel="stylesheet" href="../styles/newfile.css">
<style>
.form-col{
	margin-bottom:30px;
}
.delete{
	overflow: hidden;
}
.next:active{
	border-style: none;
}
</style>
</head>
<body>
<div class="top-row">
	<img src="../images/detail_img/lbtn.png">
	<h1>报名课程</h1>
</div>
<div class="module-content container">
	<div class="logoRed-box">
		<div class="logoRed"><img src="../images/detail_img/logo-red.jpg"></div>
		<div class="logo-right">
			<div class="courseTop">
				<span>众筹中</span>
				<span>第18期</span>
			</div>
			<div class="c-row"></div>
				<h1>课程名：【股权激励方案设计】</h1>
		</div>
		<div class="c-row"></div>
	</div>
</div>
<div class="text" style="text-align: left;">
	请填写你的预约信息
</div>
<div id="par-form-box">
	<form class="form-container" method="post" action="">
		<div class="form-col">
			<!--<div class="delete">
				<span>点击按钮取消当前学员</span>
				<span class="deletIcon">X</span>
				<div class="c-row"></div>
			</div>-->
			<table id="pri-form" border="0" cellspacing="0" cellpadding="0">
				<tbody>
					<tr class="infor-row">
							<td><span>姓名</span></td>
							<td><input type="text" placeholder="请输入姓名" maxlength="20" name="user-infor[]"></td>
					</tr>
					<tr class="infor-row">
							<td><span>手机号</span></td>
							<td><input type="text" placeholder="请输入手机号码" maxlength="20" name="user-infor[]"></td>
					</tr>
					<tr class="infor-row">
							<td><span>职位</span></td>
							<td><input type="text" placeholder="您的职位" maxlength="20" name="user-infor[]"></td>
					</tr>
					<tr class="infor-row">
							<td><span>公司</span></td>
							<td><input type="text" placeholder="您所属的企业名称" maxlength="20" name="user-infor[]"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
<div class="addTxt">添加上课名额</div>
<!--<a href="#">
	<input type="submit" value="下一步" class="next">
</a>-->
<input type="button" value="下一步" class="next">
<script>
$(function(){
	$('.addTxt').click(function () {
		var oHtml = '<div class="form-col" id="form-col"><div class="delete"><span>点击按钮取消当前学员</span><span class="deletIcon">X</span><div class="c-row"></div></div><table id="pri-form" border="0" cellspacing="0" cellpadding="0"><tbody><tr class="infor-row"><td><span>姓名</span></td><td><input type="text" placeholder="请输入姓名" maxlength="20" name="user-infor[]"></td></tr><tr class="infor-row"><td><span>手机号</span></td><td><input type="text" placeholder="请输入手机号码" maxlength="20" name="user-infor[]"></td></tr><tr class="infor-row"><td><span>职位</span></td><td><input type="text" placeholder="您的职位" maxlength="20" name="user-infor[]"></td></tr><tr class="infor-row"><td><span>公司</span></td><td><input type="text" placeholder="您所属的企业名称" maxlength="20" name="user-infor[]"></td></tr></tbody></table></div>';

		$('.form-container').append(oHtml);
		
		$(".deletIcon").click(function(){
        	$(this).parent().parent(".form-col").remove()
    	})
	});
	$('.next').click(function(){
		$(this).css({
			"background-color":"#e5e5e5",
			"border-color":"#fff",
			"color":"#999"
			})
	})
})
</script>
</body>
</html>
